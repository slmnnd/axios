        //get
        function getTodos(){

            const id = 5;
        reusable
        .get(`/todos/${id}`)
        .then(({data}) => {
            console.log('berhasil GET!', data);
        })
        .catch((err) => { 
            console.log('error heh ', err);
        })
        .finally (() => {
        console.log('selesai.');
        })
        }
